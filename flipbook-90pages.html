<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Strangers to Family — 92-Page College Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A5;
            margin: 0;
            padding: 0;
        }

        @media print {
            body {
                background: white;
            }
        }

        body {
            font-family: 'Georgia', serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .flipbook-page {
            width: 100%;
            height: 210mm;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .flipbook-canvas {
            width: 360px;
            height: 320px;
            border: 3px solid #000;
            background: white;
            margin: auto;
        }

        .page-number {
            font-size: 12px;
            color: #000;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Cover Page (Page 0) -->
    <div class="flipbook-page">
        <div class="canvas-container">
            <canvas id="page-0" class="flipbook-canvas" width="600" height="600"></canvas>
            <div class="page-number">Cover</div>
        </div>
    </div>

    <!-- 92 Content Pages -->
    <div id="pages-container"></div>

    <script>
        // Generate 92 canvas pages
        const container = document.getElementById('pages-container');
        for (let i = 1; i <= 92; i++) {
            const page = document.createElement('div');
            page.className = 'flipbook-page';
            
            const canvasContainer = document.createElement('div');
            canvasContainer.className = 'canvas-container';
            
            const canvas = document.createElement('canvas');
            canvas.id = `page-${i}`;
            canvas.className = 'flipbook-canvas';
            canvas.width = 600;
            canvas.height = 600;
            
            const pageNum = document.createElement('div');
            pageNum.className = 'page-number';
            pageNum.textContent = i;
            
            canvasContainer.appendChild(canvas);
            canvasContainer.appendChild(pageNum);
            page.appendChild(canvasContainer);
            container.appendChild(page);
        }
        
        console.log('✓ Created 93 pages (cover + 92 content)');
    </script>

    <script src="flipbook-90pages.js"></script>
</body>
</html>
